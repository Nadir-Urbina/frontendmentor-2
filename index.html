<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/43124feaf5.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Scripts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md img1">
          <img src="images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="col-md description">
          <p class="perfume">PERFUME</p>
          <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-section">
            <div class="child">
              <h1 class="price">
              $149.99
            </h1>
            </div>
            <div class="child">
              <p class="prior-price">
                $169.99
              </p>
            </div>
            
          </div>
          <div class="d-grid gap-2 col-9 mx-auto">
          <button type="button" class="btn btn-dark btn-lg cart-btn">
            <i class="fa-solid fa-cart-shopping cart-icon"></i> Add to Cart
          </button>
        </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
